<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice form design</title>
    <script src="https://kit.fontawesome.com/0209842b96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="form_container">
        <div class="form">
            <h2 class="form_title">
                Log in
            </h2>
            <p class="form_desc">
                Log in to get started
            </p>
            <div class="form_input">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="E-mail" class="box">
            </div>
            <div class="form_input">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" class="box">
            </div>
            <input type="submit" value="Start" class="form_submit">
            <p class="form_signup">Not a member? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
